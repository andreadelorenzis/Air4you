<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Air Quality Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="nav">
        <div class="nav__container">
            <a href="/"><img src="./img/logo_small.png" alt="logo" class="nav__logo"></a>
        </div>
    </nav>
    <div class="container">
        <div class="content">
            <section class="search">
                <h1 class="search__title">Explore the air quality</h1>
                <p class="search__subtitle">Search the air quality of a city in the world.</p>
                <form class="search__form">
                    <div class="search__field">
                        <input type="text" placeholder="Enter a city" class="search__input">
                        <div class="search__img">
                            <img src="./img/glass.png" alt="search">
                        </div>
                    </div>
                    <ul class="search__predictions"></ul>
                </form>
                <span>Or</span>
                <button class="search__position">Use your position</button>
            </section>

            <div class="api-container">
                <div class="loader hide">
                    <div class="loader__title loader--grey"></div>
                    <div class="loader__subtitle loader--grey"></div>
                </div>
                <h1 class="city-name"></h1>
                <p class="city-name-subtitle"></p>
                <div class="sections">
                    <div class="right-column">
                        <div class="loader-right hide">
                            <div class="current__loader">
                                <div class="current__loader-headline loader--grey"></div>
                                <div class="current__loader-content">
                                    <div class="current__loader-title loader--grey"></div>
                                    <div class="current__loader-container">
                                        <div class="current__loader-content1 loader--grey"></div>
                                        <div class="current__loader-content2 loader--grey"></div>
                                    </div>
                                    <div class="current__loader-title loader--grey"></div>
                                    <div class="current__loader-content3">
                                        <div class="loader--grey"></div>
                                        <div class="loader--grey"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="history__loader">
                                <div class="history__loader-title loader--grey"></div>
                                <div class="history__loader-btns">
                                    <div class="loader--grey"></div>
                                    <div class="loader--grey"></div>
                                </div>
                                <div class="history__loader-days">
                                    <div class="loader--grey"></div>
                                    <div class="loader--grey"></div>
                                    <div class="loader--grey"></div>
                                    <div class="loader--grey"></div>
                                    <div class="loader--grey"></div>
                                </div>
                                <div class=" history__loader-table-head loader--grey"></div>
                                <div class="history__loader-table-element loader--grey"></div>
                                <div class="history__loader-table-element loader--grey"></div>
                                <div class="history__loader-table-element loader--grey"></div>
                                <div class="history__loader-table-element loader--grey"></div>
                                <div class="history__loader-table-element loader--grey"></div>
                                <div class="history__loader-table-btn loader--grey"></div>
                            </div>
                        </div>
                        <section class="current"></section>
                        <section class="history"></section>
                    </div>
                    <div class="left-column">
                        <div class="loader-left hide">
                            <div class="news__loader">
                                <div class="news__loader-title loader--grey"></div>
                                <div class="news__loader-article">
                                    <div class="loader--grey"></div>
                                    <div class="loader--grey"></div>
                                </div>
                                <div class="news__loader-article">
                                    <div class="loader--grey"></div>
                                    <div class="loader--grey"></div>
                                </div>
                                <div class="news__loader-article">
                                    <div class="loader--grey"></div>
                                    <div class="loader--grey"></div>
                                </div>
                                <div class="news__loader-btn loader--grey"></div>
                            </div>
                            <div class="map__loader">
                                <div class="map__loader-title loader--grey"></div>
                                <div class="map__loader-container">
                                    <div class="loader--grey"></div>
                                    <div class="loader--grey"></div>
                                    <div class="loader--grey"></div>
                                    <div class="loader--grey"></div>
                                </div>
                            </div>
                        </div>
                        <section class="news"></section>
                        <section class="map">
                            <div class="map__title"></div>
                            <div class="map__container" id="map"></div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer__container">
                <a href="/"><img src="./img/logo_small.png" alt="logo" class="footer__title"></a>
                <div class="footer__links">
                    <h2>Inside Air4you</h2>
                    <a href="world.html">World map</a>
                    <a href="info.html">Information page</a>
                </div>
                <div class="footer__social">
                    <h2>Social links</h2>
                    <div class="footer__social-links">
                        <div class="facebook"><img src="./img/facebook.png" alt="facebook"></div>
                        <div class="twitter"><img src="./img/instagram.png" alt="instagram"></div>
                        <div class="instagram"><img src="./img/twitter.png" alt="twitter"></div>
                        <div class="youtube"><img src="./img/youtube.png" alt="youtube"></div>
                    </div>
                </div>
            </div>
            <div class="footer__rules">
                <a href="#">Terms of Use</a>
                <a href="#">Terms of Sale</a>
                <a href="#">Privacy Policy</a>
                <p>Â© 2021 All rights reserved</p>
            </div>
            <p class="footer__bio">Website made by <a href="https://www.andreadelorenzis.com/" target="_blank">Andrea De
                    Lorenzis</a>.
            </p>
        </footer>
    </div>

</body>

</html>
